<!doctype html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>nesTweet</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <script src="http://platform.twitter.com/anywhere.js?id=DQqHHHa9WcxJmsQ3yarag&v=1"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<header>
		<h1>nesTweet</h1>
	</header>
	<div id="container">
	<nav>
		<h2>Search Parameters:</h2>
		<script type="text/x-handlebars">
		<ul>
		<li>term1: {{view Ember.TextField valueBinding="App.searchController.term1"}}</li>
		<li>term2: {{view Ember.TextField valueBinding="App.searchController.term2"}}</li>
		</ul>
		</script>
	</nav>
  
	<section>
	<script type="text/x-handlebars">
		{{#collection contentBinding="App.display" tagName="ul"}}
			<img {{bindAttr src="content.profileImageUrl"}} alt"avatar">
			<h2>{{content.username}}       <i>@{{content.user}}</i></h2>
			{{content.text}}
		{{/collection}}
	</script>
	</section>
	</div>
	
  <script src="js/libs/jquery-1.7.2.js"></script>
  <script src="js/libs/ember-0.9.5.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
