</head>
<body>
	<header>
		<h1>nesTweet</h1>
	</header>
	<div id="container">
	<nav>
		<span id="login"></span>
		<b>Search by Terms:</b><br>
		<script type="text/x-handlebars">
		<ul>
		<li>term1: {{view App.term1View target="App.searchController" action="search"}}</li>
		<li>term2: {{view App.term2View target="App.searchController" action="search"}}</li>
		<li># of results: {{view App.rppView target="App.searchController" action="search"}}</li>
		<li>
			{{#view Ember.Button target="App.searchController" action="search" }}
				Search
			{{/view}}
		</li>
		</ul>
		</script>
		
		<b>Search by User:</b><br>
		<script type="text/x-handlebars">
		<ul>
		<li>term1: {{view App.userView target="App.searchController" action="searchByUser"}}</li>
		<li># of results: {{view App.countView target="App.searchController" action="searchByUser"}}</li>
		<li>
			{{#view Ember.Button target="App.searchController" action="searchByUser" }}
				Search
			{{/view}}
		</li>
		</ul>
		</script>
		
	</nav>
  
	<section>
	<script type="text/x-handlebars">
		{{#collection contentBinding="App.display" tagName="ul"}}
			<img {{bindAttr src="content.profileImageUrl"}} alt"avatar">
			<div class="tweetmenu">
				<a {{bindAttr href="content.retweet"}} class="rt"></a>
				<a {{bindAttr href="content.favorite"}} class="fav"></a>
				<a {{bindAttr href="content.reply"}} class="reply"></a>
			</div>
			<span id="user" {{bindAttr title="content.user"}}>{{content.username}}</span><br>
			{{{content.ctext}}}
		{{/collection}}
	</script>
	</section>
	</div>
	
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script src="js/libs/ember-0.9.6.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
